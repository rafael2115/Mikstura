<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradawna Mikstura Drozda</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <button id="startBtn">Rozpocznij eksperyment pradawnej mikstury drozdów</button>
        <div id="passwordSection" style="display: none;">
            <button id="passwordBtn">Podaj hasło</button>
            <input type="password" id="passwordInput" style="display: none;">
        </div>
        <div id="recipeSection" style="display: none;">
            <h1>Oto pradawna mikstura Panoramixa & Drozda</h1>
            <h2>O TO SKŁADNIKI</h2>
            <ul>
                <li>0.5l czystej wódki</li>
                <li>0.5l smakowej wódki</li>
                <li>cukierki kwaśne</li>
                <li>dowolny sok min 2l</li>
                <li>syrop malinowy</li>
            </ul>
        </div>
    </div>
    <img id="miksturaImage" src="mikstura.gif" alt="Mikstura" style="display: none;">
    <script src="script.js"></script>
</body>
</html>
